<div class="container-fluid">
  <div class="row">
      <div class="col-md-12 row_alignment">
          <mat-card class="mt-3">
              <form class="form-field" [formGroup] = "inputForm">
                  <mat-form-field>
                      <mat-label>Task</mat-label>
                      <input formControlName="item" matInput>
                  </mat-form-field>
                  <button (click)="addTask()" class="btn-add" mat-raised-button [disabled] = "inputForm.invalid" color="primary">Add</button>
              </form>
          </mat-card>
      </div>
      <div class="col-md-12 mt-4">
          <div cdkDropListGroup>
              <div class="row">
                  <div class="col-md-4">
                      <div class="example-container padding-bottom=50% ">
                          <h2 class="todo-title">To do <span class="task-length" *ngIf="toDotasks.length > 0"> ({{toDotasks.length}})</span></h2>
                          <div 
                              cdkDropList 
                              [cdkDropListData]="toDotasks" 
                              class="example-list" 
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" data-toggle="tooltip" data-placement="top" title="Drag from here" *ngFor="let item of toDotasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteToDoTask(i)">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="example-container">
                        <h2 class="implementing-title">Implementing <span class="task-length" *ngIf="implementingTasks.length > 0"> ({{implementingTasks.length}})</span></h2>
                        <div 
                        cdkDropList 
                        [cdkDropListData]="implementingTasks" 
                        class="example-list" 
                        (cdkDropListDropped)="drop($event)">
                          <div class="example-box" data-toggle="tooltip" data-placement="top" title="Drag from here" *ngFor="let item of implementingTasks; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                              <button mat-icon-button color="warn" (click)="deleteImplementingTask(i)">
                                <mat-icon>delete </mat-icon>
                              </button>
                             </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="example-container">
                      <h2 class="done-title">Done <span class="task-length" *ngIf="doneTasks.length > 0"> ({{doneTasks.length}})</span></h2>
                      <div
                        cdkDropList
                        [cdkDropListData]="doneTasks"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box hover-3" data-toggle="tooltip" data-placement="top" title="Drag from here" *ngFor="let item of doneTasks; let i = index" cdkDrag>{{item.description}}
                          <div class="box">
                            <button mat-icon-button color="warn" (click)="deleteDoneTask(i)">
                              <mat-icon>delete</mat-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
